   <head>
      <title>Manage Inventory</title>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache, no-store" />
    <meta http-equiv="expires" content="-1" />
      <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css" />
      <link href="http://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet" type="text/css" />
       <link rel="stylesheet" type="text/css" href="./proj1.css" />
        <script type="text/javascript" src="/jquery/jquery.js"></script>
      <script type="text/javascript" src="/jadrn007/js/ajax_get_lib.js"></script>
      <script type="text/javascript" src="/jadrn007/js/sentOut.js"></script>
   </head>
   <body>
      <div id="wrapper">
      <div id="header">
         <div id="header-content">
            <div id="logo">
               <p id="heading"><strong>Camera W<img src="/jadrn007/images/cameralens.png" alt="eye" 
                  width="28"/>rld</strong></p>
               <!-- <p id="caption"><em><b>Capture it all...</b></em></p> -->
            </div>
        </div>
         </div>
         <div id="menu">
            <ul>
               <li><a href="javascript:void(0)" id="sentOut" class="active">Merchandise Sent</a></li>
               <li><a href="javascript:void(0)" id="recievedIn">Merchandise Recieved</a></li>
               <li><a href="/jadrn007/servlet/Logout" id="logout">Logout</a></li>
            </ul>
         </div>
         <div id="tabs">
            <div id="out">
               <div class="successMessage"></div>
               <div class="failureMessage"></div>
               <h1><u>Merchandise Sent Out</u></h1>
               <form method="post" enctype="multipart/form-data" action="">
               <fieldset>
               <legend>Merchandise Details</legend>
                  <table>
                     <tr>
                        <td><label>SKU:<span class="imp"> *</span></label></td>
                        <td><input type="text" name="sku" size="10" placeholder="ABC-123"/></td>
                    </tr>
                    <tr>
                        <td><label>Date:<span class="imp"> *</span></label></td>
                        <td><input type="text" name="todaydate" placeholder="mm/dd/yyyy" /></td>   
                     </tr>
                     <tr>
                        <td><label>Category:</label></td>
                        <td><input type="text" name="category" disabled/></td>
                    </tr>
                    <tr>
                        <td><label>Vendor:</label></td>
                        <td><input type="text" name="vendor" disabled/></td>
                   </tr>
                     <tr>
                        <td><label>Manufacturer's Identifier:</label></td>
                        <td><input type="text" name="identifier" size="15" disabled/></td>
                    </tr>
                    <tr>
                        <td><label>Quantity:<span class="imp"> *</span></label></td>
                        <td><input type="text" name="quantity" size="15"/></td>
                    </tr>
                  </table>
                   <input type="hidden" name="onHandQty" />
                   <div id="displaypic"></div>
                    <div class="error" id="inerror">&nbsp;</div>
                   <hr />
                  <div>&nbsp;</div>
                  <div class="buttons">
                     <input type="reset" class="button" name="resetform" value="Reset" />
                     <input type="submit" class="button" name="submitform" value="Submit" />
                     <img src="/jadrn007/images/busy_wait.gif" class="busy_wait" id="add_busy_pic" alt="busy wait icon" />
                  </div>
               </fieldset>
               </form>
               <div>&nbsp;</div>
            </div>
            <!-- end of out -->
             
             
             
             <div id="in">
               <div class="successMessage"></div>
               <div class="failureMessage"></div>
               <h1><u>Merchandise Recieved</u></h1>

            <form method="post" enctype="multipart/form-data" action="">
               <fieldset>
               <legend>Merchandise Details</legend>
                  <table>
                     <tr>
                        <td><label>SKU:<span class="imp"> *</span></label></td>
                        <td><input type="text" name="in_sku" size="10" placeholder="ABC-123"/></td>
                    </tr>
                    <tr>
                        <td><label>Date:<span class="imp"> *</span></label></td>
                        <td><input type="text" name="in_todaydate" placeholder="mm/dd/yyyy" /></td>   
                     </tr>
                     <tr>
                        <td><label>Category:</label></td>
                        <td><input type="text" name="in_category" readonly/></td>
                    </tr>
                    <tr>
                        <td><label>Vendor:</label></td>
                        <td><input type="text" name="in_vendor" readonly/></td>
                   </tr>
                     <tr>
                        <td><label>Manufacturer's Identifier:</label></td>
                        <td><input type="text" name="in_identifier" size="15" readonly/></td>
                    </tr>
                    <tr>
                        <td><label>Quantity:<span class="imp"> *</span></label></td>
                        <td><input type="text" name="in_quantity" size="15"/></td>
                    </tr>
                  </table>
                  <input type="hidden" name="in_onHandQty" />
                   <div id="in_displaypic"></div>
                    <div class="error" id="outerror">&nbsp;</div>
                   <hr />
                  <div>&nbsp;</div>
                  <div class="buttons">
                     <input type="reset" class="button" name="resetform" value="Reset" />
                     <input type="submit" class="button" name="submitform" value="Submit" />
                     <img src="/jadrn007/images/busy_wait.gif" class="busy_wait" id="in_busy_pic" alt="busy wait icon" />
                  </div>
               </fieldset>
               </form>
               <div>&nbsp;</div>
            </div>
             
             
             
        </div>
    </div>
       <footer>
         &copy; Copyright 2015, Camera World 
      </footer>
</body>
</html>
